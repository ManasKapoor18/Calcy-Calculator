<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="shortcut icon" href="assets/calcyIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="head">~ Calcy ~</div>
  <div class="box">
    
    <div class="calculator">
      <input type="text" name="input" id="inputField" placeholder="0"><br>
      <div class="buttons">
        <button class="dlt">C</button>
        <button class="btn">%</button>
        <button class="back"><i class="fas fa-backspace"></i></button>
        <button class="div">รท</button><br>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">x</button><br>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button><br>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button><br>
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="eql">=</button>
        </div>

    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
